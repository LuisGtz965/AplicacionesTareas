<!DOCTYPE -- HTML>
<html>
  <!-- ETIQUETA HEAD, CONTIENE METADATOS E IMPORTACIONES-->
  <head>
    <title>Ejemplo HTML</title>
    <link rel="stylesheet" href="Styles/ToDoList.css"/>    
  </head>
  <!-- ETIQUETA BODY, el cuerpo de la pÃ¡gina, contenido -->
  <!-- Todo lo que se muestra se conoce como el DOM (Document Object Model) -->
  <body>
    <h1 class="texto-header">Lista de tareas</h1>
    <div class="contenedor-doble">
      <input
        id="input-nombre-tarea"
        class="input-tarea"
        placeholder="Nombre de la tarea"
      />
      <input
        id="input-fecha-tarea"
        class="input-tarea"
        placeholder="Fecha de entrega"
        type="date"
      />
      <button id="boton-agregar-01" class="boton-agregar">Agregar</button>
    </div>
    <br />
    <ul id="tareas-por-hacer" class="lista-tareas"></ul>
  </body>
  <script src="Javascript/lista.js"></script>
</html>
